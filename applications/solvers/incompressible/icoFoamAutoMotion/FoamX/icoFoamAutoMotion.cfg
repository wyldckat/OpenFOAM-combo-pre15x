description "Incompressible unsteady laminar flow code with mesh motion.";

dictionaries        
{
    include "$FOAMX_CONFIG/dictionaries/controlDict/controlDict.cfg";
    fvSchemes;
    fvSolution;
    tetFemSolution;
    motionProperties;
    include "$FOAMX_CONFIG/dictionaries/transportProperties/NewtonianSinglePhaseTransportProperties.cfg";
}

fields
{
    include "$FOAMX_CONFIG/entries/geometricFields/pKinematic.cfg";
    include "$FOAMX_CONFIG/entries/geometricFields/U.cfg";
    include "$FOAMX_CONFIG/entries/geometricFields/motionU.cfg";
}

patchPhysicalTypes
{
    include "$FOAMX_CONFIG/entries/patchPhysicalTypes/standard/patches.cfg";
    include "$FOAMX_CONFIG/entries/patchPhysicalTypes/standard/meshMotion/patches.cfg";
    fixedWall
    {
        description "Stationary wall over which mesh can slip";
        parentType wall;
    }
}

patchFieldsPhysicalTypes
{
    U
    {
        include "$FOAMX_CONFIG/entries/patchPhysicalTypes/standard/U.cfg";
        include "$FOAMX_CONFIG/entries/patchPhysicalTypes/standard/meshMotion/U.cfg";
    }

    p
    {
        include "$FOAMX_CONFIG/entries/patchPhysicalTypes/standard/p.cfg";
    }

    motionU
    {
        include "$FOAMX_CONFIG/entries/patchPhysicalTypes/standard/motionU.cfg";
        fixedWall slip;
    }
}

