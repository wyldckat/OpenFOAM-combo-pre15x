laplacianSchemes
{
    include "$FOAMX_CONFIG/dictionaries/fvSchemes/laplacian/schemes.cfg"; 
    entries
    {
        include "$FOAMX_CONFIG/dictionaries/fvSchemes/laplacian/default.cfg"; 

        laplacian(nu,U)
        {
            include "$FOAMX_CONFIG/dictionaries/fvSchemes/laplacian/vector.cfg"; 
            iconURL "/FoamX/icons/small/maths/laplacianNuU.gif";
        }
            
        laplacian(1|A(U),p)
        {
            include "$FOAMX_CONFIG/dictionaries/fvSchemes/laplacian/scalar.cfg"; 
            iconURL"/FoamX/icons/small/maths/laplacian1AUp.gif";
        }
    }
}


