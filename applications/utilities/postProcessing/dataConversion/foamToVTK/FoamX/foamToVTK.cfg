// foamToVTK tool definition

description     "Translates OpenFOAM data to VTK file format";

foamToVTKDict
{
    type            dictionary;
    description     "foamToVTK control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseTimeArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/ascii.cfg"; 
                include "$FOAMX_CONFIG/entries/arguments/surfaceFields.cfg"; 
                include "$FOAMX_CONFIG/entries/arguments/faceSet.cfg"; 
                include "$FOAMX_CONFIG/entries/arguments/cellSet.cfg"; 
                include "$FOAMX_CONFIG/entries/arguments/mesh.cfg"; 
                include "$FOAMX_CONFIG/entries/arguments/nearCellValue.cfg";
                include "$FOAMX_CONFIG/entries/arguments/noInternal.cfg";
                include "$FOAMX_CONFIG/entries/arguments/fields.cfg";
            }
        }
    }
}

