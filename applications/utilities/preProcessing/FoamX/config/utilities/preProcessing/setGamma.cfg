// setGamma tool definition


description     "Sets the initial phase field gamma";
clientBean      "";

setGammaDict
{
    type            dictionary;
    description     "setGamma control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        compound;
            optional    1;
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/types/arguments/rootAndCase.cfg";
            }
        }

        gammaBox
        {
            type dictionary;
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/types/vector/min.cfg";
                include "$FOAMX_SYSTEM_CONFIG/types/vector/max.cfg";
            }
        }
    }
}

