// foamDataToFluent tool definition


description     "FOAM to Fluent field converter";
clientBean      "";

foamDataToFluentDict
{
    type            dictionary;
    description     "foamDataToFluent control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        compound;
            optional    1;
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/types/arguments/rootAndCase.cfg";
            }
        }
        
        include "$FOAMX_SYSTEM_CONFIG/dictionaries/foamDataToFluentDict/standardEntries.cfg";
    }
}

