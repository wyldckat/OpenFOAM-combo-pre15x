// sample tool definition


description     "Line sampling";
clientBean      "";

sampleDict
{
    type            dictionary;
    description     "sample control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        compound;
            optional    1;
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/types/arguments/rootAndCase.cfg";
                include "$FOAMX_SYSTEM_CONFIG/types/arguments/latestTime.cfg";
            }
        }
        
        interpolationScheme
        {
            type         word;
            description  "Sampling interpolation scheme";
            default      cellPoint;
            valueList
            (
                cell
                cellPoint
                cellPointFace
            );
        }
        
        writeFormat
        {
            type         word;
            description  "Output format of data";
            default      raw;
            valueList
            (
                raw               
                gnuplot
                xmgr
                jplot
            );
        }

        sampleSets
        {
            type         list;
            description  "List of sampling sets";
            elementType  sampleSet;
        }

        fields
        {
            type         list;
            description  "List of fields to be sampled";
            elementType  word;
        }
    }
}

