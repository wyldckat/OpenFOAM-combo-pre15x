// decomposePar tool definition

description     "Mesh and Field Decomposer";
clientBean      "";

decomposeParDict
{
    type            dictionary;
    description     "decomposePar control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        compound;
            optional    1;
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/types/arguments/rootAndCase.cfg";
            }
        }
        
        numberOfSubdomains
        {
            type            label;
            default         1;
        }

        method
        {
            type            word;
            default         simple;
            valueList
            (
                metis
                simple
                hierarchical
                manual
            );
        }

        simpleCoeffs
        {
            type dictionary;
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/decomposeParDict/n.cfg";
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/decomposeParDict/delta.cfg";
            }
        }

        hierarchicalCoeffs
        {
            type dictionary;

            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/decomposeParDict/n.cfg";
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/decomposeParDict/delta.cfg";
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/decomposeParDict/order.cfg";
            }
        }

        manualCoeffs
        {
            type dictionary;
            entries
            {
                dataFile
                {
                    type            string;
                    description     "Path of decomposition data file";   
                }
            }
        }
    }
} 

