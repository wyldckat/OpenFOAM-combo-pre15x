// cellSet tool definition


description     "Creates a cell set based on parameters specified in cellSetDict";
clientBean      "";

cellSetDict
{
    type            dictionary;
    description     "cellSet control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        compound;
            optional    1;
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/types/arguments/rootAndCase.cfg";
            }
        }
        
        name
        {
            type            word;
            description     "cell set file name";
        }

        action
        {
            type            word;
            description     "action on cell set (eg new cells, add cells, delete cells)";
            default         new;
            valueList
            (
                new
                add
                delete
            );
        }

        topoSetSources
        {
            type            list;
            description     "list of box to cell entries";
            elementType     boxToCell;
        }            
    }
}

