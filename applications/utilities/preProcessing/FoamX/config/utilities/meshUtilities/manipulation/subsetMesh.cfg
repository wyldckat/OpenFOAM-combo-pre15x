// subsetMesh tool definition


description     "Creates a region of the mesh based on parameter specified in subsetMeshDict";
clientBean      "";

subsetMeshDict
{
    type            dictionary;
    description     "subsetMesh control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        compound;
            optional    1;
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/types/arguments/rootAndCase.cfg";
            }
        }
        
        points
        {
            type            list;
            description     "list of point labels";
            elementType     label;            
        }

        faces
        {
            type            list;
            description     "list of face labels";
            elementType     block;
        }               

        cells
        {
            type            list;
            description     "list of cell labels";
            elementType     edge;
        }               

        include "$FOAMX_SYSTEM_CONFIG/types/Switch/addCellNeighbours.cfg";
    }
}

