// refineShapeMesh tool definition


description     "Refines a region of a shapeMesh according to parameters specified in refineShapeMeshDict";
clientBean      "";

refineShapeMeshDict
{
    type            dictionary;
    description     "refineShapeMesh control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        compound;
            optional    1;
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/types/arguments/rootAndCase.cfg";
            }
        }
  
        include "$FOAMX_SYSTEM_CONFIG/types/scalar0Inf/xMin.cfg";
        include "$FOAMX_SYSTEM_CONFIG/types/scalar0Inf/xMax.cfg";
        include "$FOAMX_SYSTEM_CONFIG/types/scalar0Inf/yMin.cfg";
        include "$FOAMX_SYSTEM_CONFIG/types/scalar0Inf/yMax.cfg";
        include "$FOAMX_SYSTEM_CONFIG/types/scalar0Inf/zMin.cfg";
        include "$FOAMX_SYSTEM_CONFIG/types/scalar0Inf/zMax.cfg";
                
        refDirection
        {
            type        vector;
        }
    }
}

