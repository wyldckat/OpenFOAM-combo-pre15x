// deformedGeom tool definition


description     "Deform polyMesh geometry by displacement field U and scalingFactor";
clientBean      "";

deformedGeomDict
{
    type            dictionary;
    description     "deformedGeom control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        compound;
            optional    1;
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/types/arguments/rootAndCase.cfg";
                include "$FOAMX_SYSTEM_CONFIG/types/arguments/scalingFactor.cfg";
            }
        }
    }
}

