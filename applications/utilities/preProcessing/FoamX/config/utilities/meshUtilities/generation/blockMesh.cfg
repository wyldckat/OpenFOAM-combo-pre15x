// blockMesh tool definition

description     "Block Mesh Generator";
clientBean      "";

blockMeshDict
{
    type            dictionary;
    description     "blockMesh control dictionary";
    dictionaryPath  "constant/polyMesh";

    entries
    {
        arguments
        {
            type        compound;
            optional    1;
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/types/arguments/rootAndCase.cfg";
            }
        }
                
        include "$FOAMX_SYSTEM_CONFIG/types/scalar/convertToMeters.cfg";

        vertices
        {
            type            list;
            description     "list of coordinates of block vertices";
            elementType     vector;            
        }

        blocks
        {
            type            list;
            description     "list of block descriptions";
            elementType     block;
        }               

        edges
        {
            type            list;
            optional        1;
            description     "list of curved edge descriptions";
            elementType     edge;
        }               

        patches
        {
            type            list;
            description     "list of patch descriptions";
            elementType     patch;
        }               

        mergePatchPairs
        {
            type            list;
            optional        1;
            description     "list of master-slave patch pairs to be merged";
            elementType     patchPair;
        }               
    }
}  

