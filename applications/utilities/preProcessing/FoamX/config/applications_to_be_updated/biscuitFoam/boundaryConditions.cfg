FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              boundaryConditions.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

type                dictionary;
displayName         "boundaryConditions";
description         "Dictionary of boundary conditions";
dictionaryPath      "constant";

entries
{
    Tair
    {
        type                dimensionedScalar;
        displayName         "Tair";
        description         "Air temperature";
        iconURL             "/FoamX/icons/small/maths/Tair.gif";
    }

    heatTransferAir
    {
        type                dimensionedScalar;
        displayName         "heatTransferAir";
        description         "Air heat transfer coefficient";
        iconURL             "/FoamX/icons/small/maths/hAir.gif";
    }

    Ttin
    {
        type                dimensionedScalar;
        displayName         "Ttin";
        description         "Tin temperature";
        iconURL             "/FoamX/icons/small/maths/Ttin.gif";
    }

    heatTransferTin
    {
        type                dimensionedScalar;
        displayName         "heatTransferTin";
        description         "Tin heat transfer coefficient";
        iconURL             "/FoamX/icons/small/maths/Tair.gif";
    }

    kcWater
    {
        type                dimensionedScalar;
        displayName         "kcWater";
        description         "Massic transfer coefficient for water";
        iconURL             "/FoamX/icons/small/maths/kcWater.gif";
    }

    xvInf
    {
        type                dimensionedScalar;
        displayName         "xvInf";
        description         "Molar fraction of water vapour at infinity";
        iconURL             "/FoamX/icons/small/maths/xvInf.gif";
    }
}

include "defaults/boundaryConditions.def";

