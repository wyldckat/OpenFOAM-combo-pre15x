FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              biscuitFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Biscuit baking simulation code.";

executable          biscuitFoam;

parameters          
( 
    "Root Path" 
    "Case Name" 
);

modules             
( 
    FoamX.Modules.CaseEditor.CaseEditorModule 
);

dictionaries        
( 
    controlDict 
    fvSchemes 
    fvTolerances 
    boundaryConditions 
    localJANAFCpData 
);

fields
{
    X
    {
        description         "Total water content field";
        fieldType           scalar;
        iconURL             "/FoamX/icons/small/maths/X.gif";
        geometryType        vol;
        dimensions          [ 0 0 0 0 0 0 0 ];
    }

    T
    {
        description         "Temperature field";
        fieldType           scalar;
        iconURL             "/FoamX/icons/small/maths/T.gif";
        geometryType        vol;
        dimensions          [ 0 0 0 1 0 0 0 ];
    }

    p
    {
        description         "Air pressure field";
        fieldType           scalar;
        iconURL             "/FoamX/icons/small/maths/p.gif";
        geometryType        vol;
        dimensions          [ 1 -1 -2 0 0 0 0 ];
    }

    rhoS
    {
        description         "Solid phase density field";
        fieldType           scalar;
        iconURL             "/FoamX/icons/small/maths/rhoS.gif";
        geometryType        vol;
        dimensions          [ 1 -3 0 0 0 0 0 ];
    }

    U
    {
        description         "Skeleton displacement field";
        fieldType           vector;
        iconURL             "/FoamX/icons/small/maths/U.gif";
        geometryType        vol;
        dimensions          [ 0 1 0 0 0 0 0 ];
    }

    Vs
    {
        description         "Skeleton velocity field";
        fieldType           vector;
        iconURL             "/FoamX/icons/small/maths/Vs.gif";
        geometryType        vol;
        dimensions          [ 0 1 -1 0 0 0 0 ];
    }
}

boundaryTypes
{
    crust
    {
        displayName         "crust";
        description         "Crust boundary condition";
        patchType           patch;
        Vs                  zeroGradient;
        U                   batterTraction;
        T                   fixedGradient;
        rhoS                zeroGradient;
        p                   fixedValue;
        X                   fixedValue;
    }

    tin
    {
        displayName         "tin";
        description         "Tin boundary condition";
        patchType           patch;
        Vs                  fixedValue;
        U                   slip;
        T                   fixedGradient;
        rhoS                zeroGradient;
        p                   fixedGradient;
        X                   mixed;
    }
}

