FoamFile
{
    version             1.0;
    format              ascii;

    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              fvSchemes.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/fvSchemes.cfg";

entries
{
    include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/time/transient.cfg";

    gradSchemes
    {
        include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/grad/schemes.cfg"; 
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/grad/default.cfg"; 
        }
    }
    
    divSchemes
    {
        include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/schemes.cfg"; 
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/default.cfg"; 

            div(phi,X)
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/scalar.cfg"; 
                displayName "div(phi,X) scheme";
                iconURL "/FoamX/icons/small/maths/divPhiX.gif";
            }

            div(phi,h)
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/scalar.cfg"; 
                displayName "div(phi,h) scheme";
                iconURL "/FoamX/icons/small/maths/divPhih.gif";
            }

            div(phi,cp)
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/scalar.cfg"; 
                displayName "div(phi,cp) scheme";
                iconURL "/FoamX/icons/small/maths/divPhiCp.gif";
            }

            div(phi,Xv)
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/scalar.cfg"; 
                displayName "div(phi,Xv) scheme";
                iconURL "/FoamX/icons/small/maths/divPhiXv.gif";
            }
        }            
    }

    laplacianSchemes
    {
        include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/schemes.cfg"; 
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/defaultOnly.cfg"; 
        }
    }
}

include "defaults/fvSchemes.def";

