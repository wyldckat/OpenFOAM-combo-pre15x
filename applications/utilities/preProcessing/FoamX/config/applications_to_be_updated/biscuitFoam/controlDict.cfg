FoamFile
{
    version             1.0;
    format              ascii;

    root                "";
    case                "";
    instance            "";
    local               "";

    class               dictionary;
    object              controlDict.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

include "$FOAMX_SYSTEM_CONFIG/dictionaries/controlDict/controlDict.cfg";

entries
{
    include "$FOAMX_SYSTEM_CONFIG/dictionaries/controlDict/standardEntries.cfg";

    nCorrectors
    {
        type                label;
        displayName         "nCorrectors";
        description         "Number of time-step correctors";
        iconURL             "/FoamX/icons/small/maths/nCorrectors.gif";
        helpURL             "controlDict.html";
        minValue            0;
        maxValue            100;
    }

    include "$FOAMX_SYSTEM_CONFIG/dictionaries/controlDict/nNonOrthogonalCorrectors.cfg"; 

    nStressCorrectors
    {
        type                label;
        displayName         "nStressCorrectors";
        description         "Number of stress correctors";
        iconURL             "/FoamX/icons/small/maths/nStressCorrectors.gif";
        helpURL             "controlDict.html";
        minValue            0;
        maxValue            1000;
    }
}

options
{
    applicationClass
    {
        iconURL             "/FoamX/icons/small/maths/biscuitFoam.gif";
    }
}

include "defaults/controlDict.def";

