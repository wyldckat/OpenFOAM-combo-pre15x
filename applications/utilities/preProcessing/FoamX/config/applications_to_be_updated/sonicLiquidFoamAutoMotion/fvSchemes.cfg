FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              fvSchemes.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/fvSchemes.cfg";

entries
{
    include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/time/transient.cfg";

    gradSchemes
    {
        include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/grad/schemes.cfg"; 
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/grad/default.cfg"; 

            grad(p)
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/grad/standard.cfg"; 
                displayName         "grad(p) scheme";
                iconURL             "/FoamX/icons/small/maths/gradP.gif";
            }
        }
    }

    divSchemes
    {
        include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/schemes.cfg"; 
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/default.cfg"; 

            div(phi,U)
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/vector.cfg"; 
                displayName         "div(phi,U) scheme";
                iconURL             "/FoamX/icons/small/maths/divPhiU.gif";
            }

            div(phid,p)
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/scalar.cfg"; 
                displayName         "div(phid,p) scheme";
                iconURL             "/FoamX/icons/small/maths/divPhidP.gif";
            }
        }            
    }

    laplacianSchemes
    {
        include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/schemes.cfg"; 
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/default.cfg"; 

            laplacian(mu,U)
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/standard.cfg"; 
                displayName         "laplacian(mu,U) scheme";
                iconURL             "/FoamX/icons/small/maths/laplacianMuU.gif";
            }
            

            laplacian(mu,e)
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/standard.cfg"; 
                displayName         "laplacian(mu,e) scheme";
                iconURL             "/FoamX/icons/small/maths/laplacianMuU.gif";
            }
            
            laplacian((rho|A(U)),p)
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/standard.cfg"; 
                displayName         "laplacian((rho|A(U)),p) scheme";
                iconURL             "/FoamX/icons/small/maths/laplacianRhoAUp.gif";
            }
        }
    }

    include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/flux/fluxRequiredP.cfg"; 
}

