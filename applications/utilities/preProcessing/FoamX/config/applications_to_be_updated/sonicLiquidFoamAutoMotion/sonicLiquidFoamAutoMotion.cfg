FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              sonicLiquidFoamAutoMotion.cfg;
}
    
// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Laminar compressible liquid flow code with mesh motion";

executable          sonicLiquidFoamAutoMotion;

parameters
( 
    "Root Path" 
    "Case Name" 
);

modules
( 
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries
( 
    controlDict
    fvSchemes
    fvTolerances
    transportProperties
    thermodynamicProperties
    motionProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pDynamic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/motionU.cfg";
}

boundaryTypes
{
    inlet
    {
        displayName         "Inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        U                   fixedValue;
        p                   zeroGradient;
        motionU             fixedValue;
    }

    outlet
    {
        displayName         "Outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        U                   zeroGradient;
        p                   zeroGradient;
        motionU             fixedValue;
    }

    pressureOutlet
    {
        displayName         "Pressure Outlet";
        description         "Outlet with fixed pressure";
        patchType           patch;
        U                   zeroGradient;
        p                   fixedValue;
        motionU             fixedValue;
    }

    wall
    {
        displayName         "Wall";
        description         "Fixed wall over which the mesh can slip";
        patchType           wall;
        U                   fixedValue;
        p                   zeroGradient;
        motionU             slip;
    }

    movingWall
    {
        displayName         "movingWall";
        description         "Wall where boundary motion is specified";
        patchType           wall;
        U                   movingWallVelocity;
        p                   zeroGradient;
        motionU             fixedValue;
    }
}

