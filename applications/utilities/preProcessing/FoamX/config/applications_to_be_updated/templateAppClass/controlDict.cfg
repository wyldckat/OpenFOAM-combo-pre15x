// ************************************************************************** //

version             1.0;
format              ascii;
root                "";
case                "";
local               "";
class               dictionary;
form                dictionary;
object              controlDict.cfg;

// ************************************************************************** //

type                dictionary;
displayName         "Control Dictionary";
description         "Control Dictionary";
helpURL             "templateAppClass.html";
visible             1;
dictionaryPath      "system";
typeList            14( applicationClass startFrom startTime stopAt endTime deltaT writeControl writeInterval cycleWrite writeFormat writeCompression timeFormat timePrecision runTimeModifiable );

applicationClass
{
    type                word;
    displayName         "applicationClass";
    description         "Foam Application Class";
    category            "FoamX";
    optional            1;
    visible             1;
    minValue            minValue;
    maxValue            maxValue;
    defaultValue        templateAppClass;
}

startFrom
{
    type                word;
    displayName         "startFrom";
    description         "Start point of run";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            minValue;
    maxValue            maxValue;
    defaultValue        startTime;
    valueList           3( firstTime startTime latestTime );
}

startTime
{
    type                scalar;
    displayName         "startTime";
    description         "Calculation start time";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            0;
    maxValue            99999;
    defaultValue        0;
}

stopAt
{
    type                word;
    displayName         "stopAt";
    description         "End point of run";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            minValue;
    maxValue            maxValue;
    defaultValue        endTime;
    valueList           4( endTime writeNow noWriteNow nextWrite );
}

endTime
{
    type                scalar;
    displayName         "endTime";
    description         "Calculation end time";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            0;
    maxValue            99999;
    defaultValue        1;
}

deltaT
{
    type                scalar;
    displayName         "deltaT";
    description         "Calculation time step";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            1e-09;
    maxValue            99999;
    defaultValue        0.001;
}

writeControl
{
    type                word;
    displayName         "writeControl";
    description         "Type of write output control";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            minValue;
    maxValue            maxValue;
    defaultValue        timeStep;
    valueList           5( timeStep runTime adjustableRunTime cpuTime clockTime );
}

writeInterval
{
    type                scalar;
    displayName         "writeInterval";
    description         "Interval with which the results are output";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            0;
    maxValue            99999;
    defaultValue        20;
}

cycleWrite
{
    type                label;
    displayName         "cycleWrite";
    description         "Limits the no of time directories before overwriting";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            0;
    maxValue            99;
    defaultValue        0;
}

writeFormat
{
    type                word;
    displayName         "writeFormat";
    description         "Write Format";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            minValue;
    maxValue            maxValue;
    defaultValue        ascii;
    valueList           2( ascii binary );
}

writeCompression
{
    type                word;
    displayName         "writeCompression";
    description         "Write Compression";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            minValue;
    maxValue            maxValue;
    defaultValue        uncompressed;
    valueList           2( uncompressed compressed );
}

timeFormat
{
    type                word;
    displayName         "timeFormat";
    description         "Time directories name format";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            minValue;
    maxValue            maxValue;
    defaultValue        general;
    valueList           3( general fixed scientific );
}

timePrecision
{
    type                label;
    displayName         "timePrecision";
    description         "Decimal precision of time directory names";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            0;
    maxValue            99;
    defaultValue        6;
}

runTimeModifiable
{
    type                word;
    displayName         "runTimeModifiable";
    description         "Can parameters be modified during run time?";
    category            "SolutionControl";
    helpURL             "templateAppClass.html";
    visible             1;
    editable            1;
    minValue            minValue;
    maxValue            maxValue;
    defaultValue        yes;
    valueList           2( yes no );
}

