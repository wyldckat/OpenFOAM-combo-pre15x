heatFlux
{
    displayName         "heatFlux";
    description         "Traction boundary condition for biscuitFoam";
    type                patchField;
    options
    {
        type
        {
            default             heatFlux;
        }
    }

    entries
    {
        value
        {
            type            field;
            displayName     "value";
            description     "Field value";
        }
                
        flux
        {
            type            scalarField;
            displayName     "flux";
            description     "Heat flux";
        }
    }
}

batterTraction
{
    displayName         "batterTraction";
    description         "Traction boundary condition for biscuitFoam";
    type                patchField;
    options
    {
        type
        {
            default             batterTraction;
        }
    }

    entries
    {
        value
        {
            type            field;
            displayName     "value";
            description     "Field value";
        }
        
        traction
        {
            type            vectorField;
            displayName     "traction";
            description     "Boundary traction";
        }
        
        pressure
        {
            type            scalarField;
            displayName     "pressure";
            description     "Boundary Pressure";
        }
    }
}

