gammaContactAngle
{
    displayName         "gammaContactAngle";
    description         "Contact at wall";
    type                patchField;
    options
    {
        type
        {
            default             gammaContactAngle;
        }
    }

    entries
    {
        theta0
        {
            type            scalar;
            displayName     "theta0";
            description     "Static contact angle";
            default         70;
        }
        uTheta
        {
            type            scalar;
            displayName     "uTheta";
            description     "Velocity scaling function for dynamic contact angle (=0 for static contact)";
            default         0;
        }
        thetaA
        {
            type            scalar;
            displayName     "thetaA";
            description     "Leading edge dynamic contact angle";
            default         70;
        }
        thetaR
        {
            type            scalar;
            displayName     "thetaR";
            description     "Trailing edge dynamic contact angle";
            default         70;
        }
        value
        {
            type            field;
            displayName     "value";
            description     "Field Value";
        }
    }
}

