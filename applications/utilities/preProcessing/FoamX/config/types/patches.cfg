FoamFile
{
    version  1.0;
    format   ascii;

    root     "";
    case     "";
    instance "";
    local    "";

    class    dictionary;
    object   patches.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //
// Patch type definitions.

patch
{
    displayName     "patch";
    description     "Generic patch type";
    patchFieldTypes 
    (
        fixedValue
        fixedGradient
        zeroGradient
        calculated
        mixed
        directionMixed
        inletOutlet
        fluxCorrectedVelocity
        pressureInletVelocity
        pressureDirectedInletVelocity
        pressureInletOutletVelocity
        pressureTransmissive
        supersonicFreeStream
        totalPressure
        turbulentInlet
        slip
        wallBuoyantPressure
        tractionDisplacement
        batterTraction
        nuSgsWallfunction
        motionZeroGradient
        motionFixedValue
        motionSlip
    );
}

wall
{
    displayName     "wall";
    description     "Wall patch type";
