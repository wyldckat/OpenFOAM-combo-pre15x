type                dictionary;
description         "Turbulence properties";
dictionaryPath      "constant";
entries
{
    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/compressible/LESmodel.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/LESdeltas/LESdeltaTop.cfg";

    include "laminarCoeffs.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/compressible/oneEqEddyCoeffs.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/compressible/dynOneEqEddyCoeffs.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/compressible/lowReOneEqEddyCoeffs.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/compressible/SmagorinskyCoeffs.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/compressible/DeardorffDiffStressCoeffs.cfg";

    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/LESdeltas/cubeRootVolCoeffs.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/LESdeltas/PrandtlCoeffs.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/LESdeltas/vanDriestCoeffs.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/LESdeltas/smoothCoeffs.cfg";

    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/kappa.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/LESmodels/compressible/wallFunctionCoeffs.cfg";
}

