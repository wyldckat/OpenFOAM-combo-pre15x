boxToCell
{
    type            compound;
    description     "Description of a box to cell source";

    entries
    {
        boxToCell
        {
            type word;
            default boxToCell;
            editable 0;
        }

        box
        {
            type dictionary;
            entries
            {
                box
                {
                    type compound;
                    description "bounding box";
                    entries
                    {
                        include "$FOAMX_SYSTEM_CONFIG/types/vector/min.cfg";
                        include "$FOAMX_SYSTEM_CONFIG/types/vector/max.cfg";
                    }
                }
            }
        }
    }
}                

