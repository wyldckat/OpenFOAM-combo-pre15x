                }

                ft
                {
                    include "interpolation/scalar01.cfg"; 
                    iconURL "/FoamX/icons/small/maths/ft.gif";
                }

                b
                {
                    include "interpolation/scalar01.cfg"; 
                    iconURL "/FoamX/icons/small/maths/b.gif";
                }

                h
                {
                    include "interpolation/scalar.cfg"; 
                    iconURL "/FoamX/icons/small/maths/h.gif";
                }

                hu
                {
                    include "interpolation/scalar.cfg"; 
                    iconURL "/FoamX/icons/small/maths/hu.gif";
                }
            }
        }
    }
}

