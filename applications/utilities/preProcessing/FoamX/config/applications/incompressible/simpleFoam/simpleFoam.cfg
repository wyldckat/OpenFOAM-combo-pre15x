FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              simpleFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Incompressible steady turbulent flow code.";

executable          simpleFoam;

parameters
(
    "Root Path"
    "Case Name"
);

modules
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries
(
    controlDict
    fvSchemes
    fvSolution
    transportProperties
    turbulenceProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pKinematic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/k.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/epsilon.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/Rkinematic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/nuTilda.cfg";
}

boundaryTypes
{
    pressureInlet
    {
        displayName         "pressureInlet";
        description         "Pressure inlet boundary condition";
        patchType           patch;
        superType           inlet;
        p                   fixedValue;
        U                   pressureInletVelocity;
        k                   fixedValue;
        epsilon             fixedValue;
        R                   fixedValue;
        nuTilda             fixedValue;
    }

    wall
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        p                   zeroGradient;
        U                   fixedValue;
        k                   fixedValue;
        epsilon             zeroGradient;
        R                   zeroGradient;
        nuTilda             fixedValue;
    }

    slip
    {
        displayName         "slip";
        description         "Slip boundary condition";
        patchType           patch;
        p                   slip;
        U                   slip;
        k                   slip;
        epsilon             slip;
        R                   slip;
        nuTilda             slip;
    }

    wallFunctions
    {
        displayName         "wallFunctions";
        description         "Wall functions boundary condition";
        patchType           wall;
        superType           wall;
        p                   zeroGradient;
        U                   fixedValue;
        k                   zeroGradient;
        epsilon             zeroGradient;
        R                   zeroGradient;
        nuTilda             zeroGradient;
    }

    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        p                   zeroGradient;
        U                   fixedValue;
        k                   fixedValue;
        epsilon             fixedValue;
        R                   fixedValue;
        nuTilda             fixedValue;
    }

    inletOutlet
    {
        displayName         "inletOutlet";
        description         "Inlet/outlet boundary condition";
        patchType           patch;
        superType           inlet;
        p                   fixedValue;
        U                   pressureInletOutletVelocity;
        k                   inletOutlet;
        epsilon             inletOutlet;
        R                   inletOutlet;
        nuTilda             inletOutlet;
    }

    fluxOutlet
    {
        displayName         "fluxOutlet";
        description         "Flux outlet boundary condition";
        patchType           patch;
        superType           outlet;
        p                   fixedValue;
        U                   fluxCorrectedVelocity;
        k                   zeroGradient;
        epsilon             zeroGradient;
        R                   zeroGradient;
        nuTilda             zeroGradient;
    }

    totalPressureInlet
    {
        displayName         "totalPressureInlet";
        description         "Total pressure inlet boundary condition";
        patchType           patch;
        superType           inlet;
        p                   totalPressure;
        U                   pressureInletVelocity;
        k                   fixedValue;
        epsilon             fixedValue;
        R                   fixedValue;
        nuTilda             fixedValue;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   zeroGradient;
        k                   zeroGradient;
        epsilon             zeroGradient;
        R                   zeroGradient;
        nuTilda             zeroGradient;
    }
}


