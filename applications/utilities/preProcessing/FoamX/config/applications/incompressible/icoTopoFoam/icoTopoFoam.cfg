FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              icoTopoFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Incompressible unsteady laminar flow code.";

executable          icoTopoFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules             
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries        
(
    controlDict
    fvSchemes
    fvSolution
    transportProperties
    mixerProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pKinematic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
}

boundaryTypes
{
    wall
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        U                   fixedValue;
        p                   zeroGradient;
    }

    movingWall
    {
        displayName         "movingWall";
        description         "Moving wall boundary condition";
        patchType           wall;
        U                   movingWallVelocity;
        p                   zeroGradient;
    }

    slip
    {
        displayName         "slip";
        description         "Slip boundary condition";
        patchType           patch;
        U                   slip;
        p                   slip;
    }

    wallFunctions
    {
        displayName         "wallFunctions";
        description         "Wall functions boundary condition";
        patchType           wall;
        superType           wall;
        U                   fixedValue;
        p                   zeroGradient;
    }

    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        U                   fixedValue;
        p                   zeroGradient;
    }

    inletOutlet
    {
        displayName         "inletOutlet";
        description         "Inlet/outlet boundary condition";
        patchType           patch;
        superType           inlet;
        U                   fixedValue;
        p                   zeroGradient;
    }

    fluxOutlet
    {
        displayName         "fluxOutlet";
        description         "Flux/outlet boundary condition";
        patchType           patch;
        superType           outlet;
        U                   fixedValue;
        p                   fixedGradient;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        U                   zeroGradient;
        p                   fixedValue;
    }

    atmosphere
    {
        displayName         "atmosphere";
        description         "Atmosphere";
        patchType           patch;
        U                   fluxCorrectedVelocity;
        p                   totalPressure;
    }
}

