laplacianSchemes
{
    include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/schemes.cfg"; 
    entries
    {
        include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/default.cfg"; 

        laplacian(muEff,U)
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/vector.cfg"; 
            iconURL "/FoamX/icons/small/maths/laplacianMuEffU.gif";
        }
            
        laplacian(muEff,ft)
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/scalar.cfg"; 
            iconURL "/FoamX/icons/small/maths/laplacianMuEffFt.gif";
        }
            
        laplacian(muEff,fu)
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/scalar.cfg"; 
            iconURL "/FoamX/icons/small/maths/laplacianMuEffFu.gif";
        }
            
        laplacian(((alphah*mut)+alpha),h)
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/scalar.cfg"; 
            iconURL "/FoamX/icons/small/maths/laplacianAlphahMutAlphaH.gif";
        }

        laplacian((rho|A(U)),p)
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/scalar.cfg"; 
            iconURL "/FoamX/icons/small/maths/laplacianRhoAUp.gif";
        }
            
        laplacian(rhoD,k)
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/scalar.cfg"; 
            iconURL "/FoamX/icons/small/maths/laplacianRhoDk.gif";
        }
            
        laplacian(rhoD,epsilon)
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/laplacian/scalar.cfg"; 
            iconURL "/FoamX/icons/small/maths/laplacianRhoDepsilon.gif";
        }
    }
}


