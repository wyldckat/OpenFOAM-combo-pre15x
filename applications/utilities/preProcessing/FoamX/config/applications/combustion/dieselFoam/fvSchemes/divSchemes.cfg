divSchemes
{
    include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/schemes.cfg"; 
    entries
    {
        include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/default.cfg"; 

        div(phi,rho)
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/boundedScalar.cfg"; 
            iconURL "/FoamX/icons/small/maths/divPhiRho.gif";
        }
            
        div(phi,U)
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/vector.cfg"; 
            iconURL "/FoamX/icons/small/maths/divPhiU.gif";
        }
            
        div((phi|interpolate(rho)),p)            
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/scalar.cfg"; 
            iconURL "/FoamX/icons/small/maths/divPhiRhoP.gif";
        }
                        
        div(phi,k)
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/scalar.cfg"; 
            iconURL "/FoamX/icons/small/maths/divPhik.gif";
        }

        div(phi,epsilon)
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/scalar.cfg"; 
            iconURL "/FoamX/icons/small/maths/divPhiEpsilon.gif";
        }
            
        div(phi,fu_ft_h)
        {
            type                compound;
            iconURL "/FoamX/icons/small/maths/divPhiStar.gif";
            entries
            {
                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/discretisationScheme.cfg";

                include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/multivariateSelection.cfg";

                multivariateSelection
                {
                    type dictionary;
                    entries                        
                    {
                        fu
                        {
                            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/interpolation/scalar01.cfg"; 
                            iconURL "/FoamX/icons/small/maths/fu.gif";
                        }
                            
                        ft
                        {
                            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/interpolation/scalar01.cfg"; 
                            iconURL "/FoamX/icons/small/maths/ft.gif";
                        }

                        h
                        {
                            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/interpolation/scalar.cfg"; 
                            iconURL "/FoamX/icons/small/maths/h.gif";
                        }
                    }
                }
            }
        }
        
        div((muEff*grad(U).T()))
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/explicitNoFlux.cfg"; 
            iconURL "/FoamX/icons/small/maths/divStar.gif";
        }
    }
}                  


