FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              dieselFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Diesel spray combustion code";

executable          dieselFoam;

parameters
( 
    "Root Path" 
    "Case Name" 
);

modules
( 
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries
( 
    controlDict
    fvSchemes 
    fvSolution
    turbulenceProperties 
    thermophysicalProperties 
    environmentalProperties 
    combustionProperties 
    sprayProperties 
    spray 
    injectorProperties 
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pDynamic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/k.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/epsilon.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/T.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/ft.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/fu.cfg";
}

boundaryTypes
{
    slip
    {
        displayName         "slip";
        description         "Slip boundary condition";
        patchType           patch;
        p                   slip;
        U                   slip;
        T                   zeroGradient;
        k                   slip;
        fu                  zeroGradient;
        ft                  zeroGradient;
        epsilon             slip;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   zeroGradient;
        T                   zeroGradient;
        k                   zeroGradient;
        fu                  zeroGradient;
        ft                  zeroGradient;
        epsilon             zeroGradient;
    }

    fluxOutlet
    {
        displayName         "fluxOutlet";
        description         "Flux outlet boundary condition";
        patchType           patch;
        superType           outlet;
        p                   fixedValue;
        U                   fluxCorrectedVelocity;
        T                   zeroGradient;
        k                   zeroGradient;
        fu                  zeroGradient;
        ft                  zeroGradient;
        epsilon             zeroGradient;
    }

    inletOutlet
    {
        displayName         "inletOutlet";
        description         "Inlet/outlet boundary condition";
        patchType           patch;
        superType           inlet;
        p                   fixedValue;
        U                   pressureInletOutletVelocity;
        T                   inletOutlet;
        k                   inletOutlet;
        fu                  inletOutlet;
        ft                  inletOutlet;
        epsilon             inletOutlet;
    }

    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        p                   zeroGradient;
        U                   fixedValue;
        T                   fixedValue;
        k                   fixedValue;
        fu                  fixedValue;
        ft                  fixedValue;
        epsilon             fixedValue;
    }

    pressureInlet
    {
        displayName         "pressureInlet";
        description         "Pressure inlet boundary condition";
        patchType           patch;
        superType           inlet;
        p                   fixedValue;
        U                   pressureInletVelocity;
        T                   fixedValue;
        k                   fixedValue;
        fu                  fixedValue;
        ft                  fixedValue;
        epsilon             fixedValue;
    }

    totalPressureInlet
    {
        displayName         "totalPressureInlet";
        description         "Total pressure inlet boundary condition";
        patchType           patch;
        superType           inlet;
        p                   totalPressure;
        U                   pressureInletVelocity;
        T                   fixedValue;
        k                   fixedValue;
        fu                  fixedValue;
        ft                  fixedValue;
        epsilon             fixedValue;
    }

    wallFunctions
    {
        displayName         "wallFunctions";
        description         "Wall functions boundary condition";
        patchType           wall;
        superType           wall;
        p                   zeroGradient;
        U                   fixedValue;
        T                   zeroGradient;
        k                   zeroGradient;
        fu                  zeroGradient;
        ft                  zeroGradient;
        epsilon             zeroGradient;
    }
    
    wall
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        p                   zeroGradient;
        U                   fixedValue;
        T                   zeroGradient;
        k                   fixedValue;
        fu                  zeroGradient;
        ft                  zeroGradient;
        epsilon             zeroGradient;
    }
}

