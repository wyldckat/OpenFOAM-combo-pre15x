FoamFile
{
    version             1.0;
    format              ascii;

    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              fvTolerances.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvTolerances/fvTolerances.cfg";

entries
{
    include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvTolerances/toleranceSetTransient.cfg";

    transient
    {
        type                dictionary;
        displayName         "transient";
        description         "Tolerances for transient run";
        entries            
        {
            solverTolerances
            {
                type                dictionary;
                entries
                {
                    include "$FOAMX_SYSTEM_CONFIG/types/scalar01/rho.cfg";
                    include "$FOAMX_SYSTEM_CONFIG/types/scalar01/U.cfg";
                    include "$FOAMX_SYSTEM_CONFIG/types/scalar01/p.cfg";
                    include "$FOAMX_SYSTEM_CONFIG/types/scalar01/ft.cfg";
                    include "$FOAMX_SYSTEM_CONFIG/types/scalar01/fu.cfg";
                    include "$FOAMX_SYSTEM_CONFIG/types/scalar01/h.cfg";
                    include "$FOAMX_SYSTEM_CONFIG/types/scalar01/hu.cfg";
                    include "$FOAMX_SYSTEM_CONFIG/types/scalar01/k.cfg";
                    include "$FOAMX_SYSTEM_CONFIG/types/scalar01/epsilon.cfg";
                }
            }
        }
    }
}

include "defaults/fvTolerances.def";

