FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              oodles.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Compressible large eddy simulation (LES) code";

executable          coodles;

parameters
(
    "Root Path"
    "Case Name"
);

modules
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries
(
    controlDict
    fvSchemes
    fvSolution
    thermophysicalProperties
    turbulenceProperties
    probeLocations
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pDynamic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/k.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/T.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/muSgs.cfg";    
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/Bkinematic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/muTilda.cfg";
}

boundaryTypes
{
    pressureTransmissiveOutlet
    {
        displayName         "pressureTransmissiveOutlet";
        description         "Pressure transmissive outlet boundary condition";
        patchType           patch;
        p                   pressureTransmissive;	
        U                   fluxCorrectedVelocity;
        k                   zeroGradient;        
	T                   inletOutlet;
        muSgs               zeroGradient;
        B                   zeroGradient;
        muTilda             zeroGradient;
    
    }

    pressureInlet
    {
        displayName         "pressureInlet";
        description         "Pressure inlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   pressureInletVelocity;
        k                   fixedValue;
	T                   fixedValue;
        muSgs               zeroGradient; //fixedValue?
        B                   fixedValue;
        muTilda             fixedValue;
    }

    wallAdiabatic
    {
        displayName         "wallAdiabatic";
        description         "Wall boundary condition";
        patchType           wall;
        p                   zeroGradient;
        U                   fixedValue;
        k                   zeroGradient;
	T                   zeroGradient;        
	muSgs               zeroGradient;
        B                   zeroGradient;
        muTilda             zeroGradient;
    }

    wallFixedTemp
    {
        displayName         "wallFixedTemp";
        description         "Wall boundary condition";
        patchType           wall;
        p                   zeroGradient;
        U                   fixedValue;
        k                   zeroGradient;
	T                   fixedValue;        
	muSgs               zeroGradient;
        B                   zeroGradient;
        muTilda             zeroGradient;
    }
        
    wallFunctions
    {
        displayName         "wallFunctions";
        description         "Wall functions boundary condition";
        patchType           wall;
        p                   zeroGradient;
        U                   fixedValue;
        k                   zeroGradient;
	T                   zeroGradient;
	muSgs               muSgsWallFunction;
        B                   zeroGradient;
        muTilda             zeroGradient;
    }

    slip
    {
        displayName         "slip";
        description         "Slip boundary condition";
        patchType           patch;
        p                   slip;
        U                   slip;
        k                   slip;
	T                   zeroGradient;        
	muSgs               zeroGradient;
        B                   zeroGradient;
        muTilda             zeroGradient;
    }

    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        p                   zeroGradient;
        U                   fixedValue;
        k                   fixedValue;
	T                   fixedValue;        
	muSgs               fixedValue;
        B                   fixedValue;
        muTilda             fixedValue;
    }

    inletOutlet
    {
        displayName         "inletOutlet";
        description         "Inlet/outlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   pressureInletOutletVelocity;
        k                   inletOutlet;
	T                   inletOutlet;        
	muSgs               inletOutlet;
        B                   inletOutlet;
        muTilda             inletOutlet;
    }

    turbulentInlet
    {
        displayName         "turbulentInlet";
        description         "Turbulent inlet boundary condition";
        patchType           patch;
        p                   zeroGradient;
        U                   turbulentInlet;
        k                   fixedValue;
	T                   fixedValue;        
	muSgs               zeroGradient;
        B                   fixedValue;
        muTilda             fixedValue;
    }

    fluxOutlet
    {
        displayName         "fluxOutlet";
        description         "Flux outlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   fluxCorrectedVelocity;
        k                   zeroGradient;
	T                   zeroGradient;        
	muSgs               zeroGradient;
        B                   zeroGradient;
        muTilda             zeroGradient;
    }

    totalPressureInlet
    {
        displayName         "totalPressureInlet";
        description         "Total pressure inlet boundary condition";
        patchType           patch;
        p                   totalPressure;
        U                   pressureInletVelocity;
        k                   fixedValue;
	T                   fixedValue;        
	muSgs               fixedValue;
        B                   fixedValue;
        muTilda             fixedValue;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   zeroGradient;
        k                   zeroGradient;
	T                   zeroGradient;        
	muSgs               zeroGradient;
        B                   zeroGradient;
        muTilda             zeroGradient;
    }
}

