FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              turbulenceProperties.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

type                dictionary;
description         "Turbulence properties";
dictionaryPath      "constant";

entries            
{
    UOsigma
    {
        type        scalar;
    }

    UOalpha
    {
        type        scalar;
    }

    UOKupper
    {
        type        label;
        description "Upper wave number";
    }

    UOKlower
    {
        type        label;
        description "Lower wave number";
    }
}

include "defaults/turbulenceProperties.def";

