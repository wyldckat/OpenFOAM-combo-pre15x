FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              dnsFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Direct numerical simulation (DNS) code";

executable          dnsFoam;

parameters
(
    "Root Path"
    "Case Name"
);

modules
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries
(
    controlDict
    fvSchemes
    fvSolution
    transportProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pKinematic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
}

boundaryTypes
{
    pressureInlet
    {
        displayName         "pressureInlet";
        description         "Pressure inlet boundary condition";
        patchType           patch;
        superType           inlet;
        U                   pressureInletVelocity;
        p                   fixedValue;
    }

    wall
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        U                   fixedValue;
        p                   zeroGradient;
    }

    slip
    {
        displayName         "slip";
        description         "Slip boundary condition";
        patchType           patch;
        U                   slip;
        p                   slip;
    }

    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        U                   fixedValue;
        p                   zeroGradient;
    }

    inletOutlet
    {
        displayName         "inletOutlet";
        description         "Inlet/outlet boundary condition";
        patchType           patch;
        superType           inlet;
        U                   pressureInletOutletVelocity;
        p                   fixedValue;
    }

    fluxOutlet
    {
        displayName         "fluxOutlet";
        description         "Flux outlet boundary condition";
        patchType           patch;
        superType           outlet;
        U                   fluxCorrectedVelocity;
        p                   fixedValue;
    }

    totalPressureInlet
    {
        displayName         "totalPressureInlet";
        description         "Total pressure inlet boundary condition";
        patchType           patch;
        superType           inlet;
        U                   pressureInletVelocity;
        p                   totalPressure;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        U                   zeroGradient;
        p                   fixedValue;
    }
}

