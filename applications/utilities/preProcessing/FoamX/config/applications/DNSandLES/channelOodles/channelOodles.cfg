FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              channelOodles.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Incompressible large eddy simulation (LES) code for channel flow";

executable          channelOodles;

parameters
(
    "Root Path"
    "Case Name"
);

modules
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries
(
    controlDict
    fvSchemes
    fvSolution
    transportProperties
    turbulenceProperties
    probeLocations
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pKinematic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/k.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/nuSgs.cfg";    
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/Bkinematic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/nuTilda.cfg";
}

boundaryTypes
{
    pressureInlet
    {
        displayName         "pressureInlet";
        description         "Pressure inlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   pressureInletVelocity;
        k                   fixedValue;
        nuSgs               zeroGradient;
        B                   fixedValue;
        nuTilda             fixedValue;
    }

    wall
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        p                   zeroGradient;
        U                   fixedValue;
        k                   fixedValue;
        nuSgs               fixedValue;
        B                   zeroGradient;
        nuTilda             fixedValue;
    }

    wallFunctions
    {
        displayName         "wallFunctions";
        description         "Wall functions boundary condition";
        patchType           wall;
        p                   zeroGradient;
        U                   fixedValue;
        k                   zeroGradient;
        nuSgs               nuSgsWallFunction;
        B                   zeroGradient;
        nuTilda             zeroGradient;
    }

    slip
    {
        displayName         "slip";
        description         "Slip boundary condition";
        patchType           patch;
        p                   slip;
        U                   slip;
        k                   slip;
        nuSgs               slip;
        B                   slip;
        nuTilda             slip;
    }

    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        p                   zeroGradient;
        U                   fixedValue;
        k                   fixedValue;
        nuSgs               zeroGradient;
        B                   fixedValue;
        nuTilda             fixedValue;
    }

    inletOutlet
    {
        displayName         "inletOutlet";
        description         "Inlet/outlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   pressureInletOutletVelocity;
        k                   inletOutlet;
        nuSgs               zeroGradient;
        B                   inletOutlet;
        nuTilda             inletOutlet;
    }

    turbulentInlet
    {
        displayName         "turbulentInlet";
        description         "Turbulent inlet boundary condition";
        patchType           patch;
        p                   zeroGradient;
        U                   turbulentInlet;
        k                   fixedValue;
        nuSgs               zeroGradient;
        B                   fixedValue;
        nuTilda             fixedValue;
    }

    fluxOutlet
    {
        displayName         "fluxOutlet";
        description         "Flux outlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   fluxCorrectedVelocity;
        k                   zeroGradient;
        nuSgs               zeroGradient;
        B                   zeroGradient;
        nuTilda             zeroGradient;
    }

    totalPressureInlet
    {
        displayName         "totalPressureInlet";
        description         "Total pressure inlet boundary condition";
        patchType           patch;
        p                   totalPressure;
        U                   pressureInletVelocity;
        k                   fixedValue;
        nuSgs               zeroGradient;
        B                   fixedValue;
        nuTilda             fixedValue;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   zeroGradient;
        k                   zeroGradient;
        nuSgs               zeroGradient;
        B                   zeroGradient;
        nuTilda             zeroGradient;
    }
}

