FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              stressFemFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Basic FE solver for linear elastic stress analysis.";

executable          stressFemFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules             
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries        
(
    controlDict
    fvSchemes
    fvSolution
    tetFemSolution
    mechanicalProperties
);

fields
{
    U
    {
        description         "Displacement Field";
        fieldType           vector;
        iconURL             "/FoamX/icons/small/maths/U.gif";
        geometryType        tetPoint;
        dimensions          [0 1 0 0 0 0 0];
    }
}

boundaryTypes
{
    traction
    {
        displayName         "traction";
        description         "Traction vector and normal pressure";
        patchType           patch;
        U                   traction;
    }

    constrained
    {
        displayName         "constrained";
        description         "Constraint on displacement";
        patchType           patch;
        U                   fixedValue;
    }
}


