FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              contactStressFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Linear elastic stress analysis code for contact between two solids.";

executable          contactStressFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules             
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries        
(
    controlDict
    fvSchemes
    fvSolution
    mechanicalProperties
    boundaryConditions
);

fields
{
    U
    {
        description         "Displacement Field";
        fieldType           vector;
        iconURL             "/FoamX/icons/small/maths/U.gif";
        geometryType        vol;
        dimensions          [0 1 0 0 0 0 0];
    }
}

boundaryTypes
{
    traction
    {
        displayName         "traction";
        description         "Simple traction boundary";
        patchType           patch;
        U                   fixedGradient;
    }

    masterContact
    {
        displayName         "masterContact";
        description         "Master contact patch";
        patchType           patch;
        U                   fixedGradient;
    }

    slaveContact
    {
        displayName         "slaveContact";
        description         "Slave contact patch";
        patchType           patch;
        U                   directionMixed;
    }

    constrained
    {
        displayName         "constrained";
        description         "Constraint on displacement";
        patchType           patch;
        U                   fixedValue;
    }
}


