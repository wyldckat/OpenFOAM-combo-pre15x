FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              boundaryConditions.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

type                dictionary;
description         "Dictionary of applied boundary tractions";
dictionaryPath      "constant";

entries
{
    patchPressure
    {
        type                list;
        iconURL             "/FoamX/icons/small/maths/p.gif";
        elementType         scalar;
    }

    patchTraction
    {
        type                list;
        iconURL             "/FoamX/icons/small/maths/t.gif";
        elementType         vector;
    }
}

