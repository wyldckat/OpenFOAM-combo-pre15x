FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              stressedFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Basic linear elastic stress analysis code.";

executable          stressedFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules             
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries        
(
    controlDict
    fvSchemes
    fvSolution
    mechanicalProperties
    thermalProperties
);

fields
{
    U
    {
        description         "Displacement Field";
        fieldType           vector;
        iconURL             "/FoamX/icons/small/maths/U.gif";
        geometryType        vol;
        dimensions          [0 1 0 0 0 0 0];
    }
    
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/T.cfg";
}

boundaryTypes
{
    tractionAdiabatic
    {
        displayName         "tractionAdiabatic";
        description         "Traction and adiabatic";
        patchType           patch;
        U                   tractionDisplacement;
        T                   zeroGradient;
    }

    tractionFixedTemp
    {
        displayName         "tractionFixedTemp";
        description         "Traction and fixed temperature";
        patchType           patch;
        U                   tractionDisplacement;
        T                   fixedValue;
    }

    constrainedAdiabatic
    {
        displayName         "constrainedAdiabatic";
        description         "Constrained displacement, adiabatic";
        patchType           patch;
        U                   fixedValue;
        T                   zeroGradient;
    }

    constrainedFixedTemp
    {
        displayName         "constrainedFixedTemp";
        description         "Constrained displacement, fixed temp";
        patchType           patch;
        U                   fixedValue;
        T                   fixedValue;
    }

    slip
    {
        displayName         "slip";
        description         "Slip boundary condition";
        patchType           patch;
        U                   slip;
        T                   slip;
    }
}


