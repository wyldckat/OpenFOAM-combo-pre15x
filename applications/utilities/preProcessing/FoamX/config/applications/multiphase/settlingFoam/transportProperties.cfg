FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              transportProperties.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

include "$FOAMX_SYSTEM_CONFIG/dictionaries/transportProperties/transportProperties.cfg";

entries            
{
    include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/muc.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/plasticViscosityCoeff.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/plasticViscosityExponent.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/Switch/BinghamPlastic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/yieldStressCoeff.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/yieldStressExponent.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/yieldStressOffset.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/rhoc.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/rhod.cfg";

    VdjModel
    {
        type                model;
        displayName         "VdjModel";
        description         "VDJ model selection";
        default             simple;
        valueList
        (
            simple
            general
        );
    }

    simpleCoeffs
    {
        type                dictionary;
        displayName         "Simple Model Coefficients";
        description         "Simple model coefficients";
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedVector/V0.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/a.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/a1.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/alphaMin.cfg";
        }
    }

    generalCoeffs
    {
        type                dictionary;
        displayName         "General Model Coefficients";
        description         "General model coefficients";
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedVector/V0.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/a.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/a1.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/alphaMin.cfg";
        }
    }
}

include "defaults/transportProperties.def";

