FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              settlingFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Incompressible turbulent two phase flow settling code.";

executable          settlingFoam;

parameters
(
    "Root Path"
    "Case Name"
);

modules
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries
(
    controlDict
    fvSchemes
    fvSolution
    transportProperties
    turbulenceProperties
    environmentalProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pDynamic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/k.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/epsilon.cfg";    
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/alpha.cfg";
}

boundaryTypes
{
    slip
    {
        displayName         "slip";
        description         "Slip boundary condition";
        patchType           patch;
        p                   slip;
        U                   slip;
        k                   slip;
        epsilon             slip;
        alpha               slip;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   zeroGradient;
        k                   zeroGradient;
        epsilon             zeroGradient;
        alpha               zeroGradient;
    }

    fixedVelocityOutlet
    {
        displayName         "fixedVelocityOutlet";
        description         "Fixed velocity outlet (e.g. a weir)";
        patchType           patch;
        superType           outlet;
        p                   zeroGradient;
        U                   fixedValue;
        k                   zeroGradient;
        epsilon             zeroGradient;
        alpha               zeroGradient;
    }
    
    fluxOutlet
    {
        displayName         "fluxOutlet";
        description         "Flux outlet boundary condition";
        patchType           patch;
        superType           outlet;
        p                   fixedValue;
        U                   fluxCorrectedVelocity;
        k                   zeroGradient;
        epsilon             zeroGradient;
        alpha               zeroGradient;
    }

    inletOutlet
    {
        displayName         "inletOutlet";
        description         "Inlet/outlet boundary condition";
        patchType           patch;
        superType           inlet;
        p                   fixedValue;
        U                   pressureInletOutletVelocity;
        k                   inletOutlet;
        epsilon             inletOutlet;
        alpha               inletOutlet;
    }

    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        p                   zeroGradient;
        U                   fixedValue;
        k                   fixedValue;
        epsilon             fixedValue;
        alpha               fixedValue;
    }
    
    pressureInlet
    {
        displayName         "pressureInlet";
        description         "Pressure inlet boundary condition";
        patchType           patch;
        p                   fixedValue;
        U                   pressureInletVelocity;
        k                   fixedValue;
        epsilon             fixedValue;
        alpha               fixedValue;
    }
    
    totalPressureInlet
    {
        displayName         "totalPressureInlet";
        description         "Total pressure inlet boundary condition";
        patchType           patch;
        p                   totalPressure;
        U                   pressureInletVelocity;
        k                   fixedValue;
        epsilon             fixedValue;
        alpha               fixedValue;
    }

    wallFunctions
    {
        displayName         "wallFunctions";
        description         "Wall functions boundary condition";
        patchType           wall;
        superType           wall;
        p                   zeroGradient;
        U                   fixedValue;
        k                   zeroGradient;
        epsilon             zeroGradient;
        alpha               zeroGradient;
    }

    wall
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        p                   zeroGradient;
        U                   fixedValue;
        k                   zeroGradient;
        epsilon             zeroGradient;
        alpha               zeroGradient;
    }
}

