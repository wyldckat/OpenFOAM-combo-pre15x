    solvers
    {
        type        dictionary;
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/pSymm.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/U.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/k.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/epsilon.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/rho.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/Alpha.cfg";
        }
    }

    include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/PISO.cfg";
}

include "defaults/fvSolution.def";

