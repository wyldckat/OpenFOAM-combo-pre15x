// planeToPatchDict dictionary definition

type                dictionary;
description         "Dictionary to map interior to mapping plane";
helpURL             "planeToPatchDict.html";
dictionaryPath      "system";

entries
{
    include "$FOAMX_SYSTEM_CONFIG/types/Switch/mappingPlane.cfg";

    include "$FOAMX_SYSTEM_CONFIG/types/dimensionedVector/Ubar.cfg";

    targetPatchName
    {
        type word;
        default inlet;
    }

    planeType
    {
        type word;
        default pointAndNormal;
        editable 0;
    }

    pointAndNormalDict
    {
        type dictionary;
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/types/vector/basePoint.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/vector/normalVector.cfg";
        }
    }
}

include "defaults/planeToPatchDict.def";


