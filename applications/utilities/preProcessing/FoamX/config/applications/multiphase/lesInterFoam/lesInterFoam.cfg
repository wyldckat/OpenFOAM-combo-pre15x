FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              lesInterFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description      "Free surface-capturing unsteady LES two-phase flow code";

executable          lesInterFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries        
(
    controlDict
    fvSchemes
    fvSolution
    planeToPatchDict
    transportProperties
    turbulenceProperties
    environmentalProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pd.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/gamma.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/k.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/nuSgs.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/Bkinematic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/nuTilda.cfg";
}

boundaryTypes
{
    wall
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        gamma               gammaContactAngle;
        U                   fixedValue;
        pd                  zeroGradient;
        k                   fixedValue;
        nuSgs               zeroGradient;
        B                   zeroGradient;
        nuTilda             zeroGradient;
    }

    wallFunctions
    {
        displayName         "wall";
        description         "Wall boundary condition with wall functions on nuSgs";
        patchType           wall;
        gamma               gammaContactAngle;
        U                   fixedValue;
        pd                  zeroGradient;
        k                   fixedValue;
        nuSgs               nuSgsWallFunction;
        B                   zeroGradient;
        nuTilda             zeroGradient;
    }

    wallNoSurfaceTension
    {
        displayName         "wallNoSurfaceTension";
        description         "Wall boundary condition with no surface tension effect";
        patchType           wall;
        gamma               zeroGradient;
        U                   fixedValue;
        pd                  zeroGradient;
        k                   fixedValue;
        nuSgs               zeroGradient;
        B                   zeroGradient;
        nuTilda             zeroGradient;
    }

    wallFunctionsNoSurfaceTension
    {
        displayName         "wallNoSurfaceTension";
        description         "Wall boundary condition with no surface tension effect and wall functions on nuSgs";
        patchType           wall;
        gamma               zeroGradient;
        U                   fixedValue;
        pd                  zeroGradient;
        k                   fixedValue;
        nuSgs               nuSgsWallFunction;
        B                   zeroGradient;
        nuTilda             zeroGradient;
    }

    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        gamma               fixedValue;
        U                   fixedValue;
        pd                  zeroGradient;
        k                   fixedValue;
        nuSgs               zeroGradient;
        B                   fixedValue;
        nuTilda             fixedValue;
    }

    atmosphere
    {
        displayName         "atmosphere";
        description         "Atmosphere";
        patchType           patch;
        gamma               inletOutlet;
        U                   inletOutlet;
        pd                  fixedValue;
        k                   inletOutlet;
        nuSgs               zeroGradient;
        B                   inletOutlet;
        nuTilda             inletOutlet;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        gamma               inletOutlet;
        U                   inletOutlet;
        pd                  fixedValue;
        k                   inletOutlet;
        nuSgs               zeroGradient;
        B                   inletOutlet;
        nuTilda             inletOutlet;
    }
}

