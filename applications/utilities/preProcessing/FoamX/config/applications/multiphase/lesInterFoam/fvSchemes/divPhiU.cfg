div(phi,U)
{
    type compound;
    entries
    {
        include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSchemes/div/discretisationScheme.cfg";
                
        interpolationScheme
        {
            type selection;
            entries
            {
                localBlended
                {
                    type compound;
                    entries
                    {
                        scheme1
                        {
                            type selection;
                            entries
                            {
                                include "$FOAMX_SYSTEM_CONFIG/types/interpolations/Phi.cfg";
                                include "$FOAMX_SYSTEM_CONFIG/types/interpolations/linear.cfg";
                            }
                        }

                        scheme2
                        {
                            type selection;
                            entries
                            {
                                include "$FOAMX_SYSTEM_CONFIG/types/interpolations/Gamma2V.cfg";
                                include "$FOAMX_SYSTEM_CONFIG/types/interpolations/upwind.cfg";
                            }
                        }
                    }
                }

                include "$FOAMX_SYSTEM_CONFIG/types/interpolations/Gamma2V.cfg";
                include "$FOAMX_SYSTEM_CONFIG/types/interpolations/upwind.cfg";
            }
        }
    }
}                       

