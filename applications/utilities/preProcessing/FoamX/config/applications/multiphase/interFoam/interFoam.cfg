FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              interFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description      "Free surface-capturing unsteady laminar two-phase flow code: revised algorithm";

executable          interFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries        
(
    controlDict
    fvSchemes
    fvSolution
    transportProperties
    environmentalProperties
    motionProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pd.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/gamma.cfg";
}

boundaryTypes
{
    wall
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        gamma               gammaContactAngle;
        U                   fixedValue;
        pd                  zeroGradient;
    }

    wallNoSurfaceTension
    {
        displayName         "wallNoSurfaceTension";
        description         "Wall boundary condition with no surface tension effect";
        patchType           wall;
        gamma               zeroGradient;
        U                   fixedValue;
        pd                  zeroGradient;
    }

    nozzle
    {
        displayName         "nozzle";
        description         "Nozzle inlet boundary condition";
        patchType           patch;
        gamma               fixedValue;
        U                   inkJetVelocity;
        pd                  zeroGradient;
    }

    slip
    {
        displayName         "slip";
        description         "Slip boundary condition";
        patchType           patch;
        gamma               slip;
        U                   slip;
        pd                  slip;
    }

    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        gamma               fixedValue;
        U                   fixedValue;
        pd                  zeroGradient;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        gamma               zeroGradient;
        U                   zeroGradient;
        pd                  fixedValue;
    }

    atmosphere
    {
        displayName         "atmosphere";
        description         "Atmosphere";
        patchType           patch;
        gamma               inletOutlet;
        U                   inletOutlet;
        pd                  fixedValue;
    }

    pressureInlet
    {
        displayName         "pressureInlet";
        description         "Inlet boundary on which only pressure is known";
        patchType           patch;
        gamma               inletOutlet;
        U                   pressureInletOutletVelocity;
        pd                  fixedValue;
    }
}


