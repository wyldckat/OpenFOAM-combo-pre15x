FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              transportProperties.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

include "$FOAMX_SYSTEM_CONFIG/dictionaries/transportProperties/transportProperties.cfg";

entries            
{
    phase1
    {
        type                 dictionary;
        displayName         "phase1";
        description         "Phase 1 properties";
        entries            
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/transportProperties/incompressibleTransportModel.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/nu.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/rho.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/transportProperties/CrossPowerLawCoeffs.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/transportProperties/BirdCarreauCoeffs.cfg";
        }
    }    

    phase2
    {
        type                 dictionary;
        displayName         "phase2";
        description         "Phase 2 properties";
        entries            
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/transportProperties/incompressibleTransportModel.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/nu.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/rho.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/transportProperties/CrossPowerLawCoeffs.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/transportProperties/BirdCarreauCoeffs.cfg";
        }
    }    

    include "$FOAMX_SYSTEM_CONFIG/types/dimensionedScalar/sigma.cfg";
    
}

include "defaults/transportProperties.def";

