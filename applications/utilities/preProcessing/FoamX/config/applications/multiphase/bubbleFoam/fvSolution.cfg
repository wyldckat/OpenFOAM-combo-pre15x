FoamFile
{
    version             1.0;
    format              ascii;

    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              fvSolution.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/fvSolution.cfg";

entries
{
    solvers
    {
        type        dictionary;
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/pSymm.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/Ua.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/Ub.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/alpha.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/beta.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/k.cfg";
            include "$FOAMX_SYSTEM_CONFIG/dictionaries/fvSolution/solvers/epsilon.cfg";
        }
    }

    PISO
    {
        type        dictionary;
        entries
        {
            include "$FOAMX_SYSTEM_CONFIG/types/label/nCorrectors.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/label/nNonOrthogonalCorrectors.cfg";
            include "$FOAMX_SYSTEM_CONFIG/types/label/nAlphaCorr.cfg";
            algorithm
            {
                type                word;
                description         "Phase algorithm";
                iconURL             "/FoamX/icons/small/maths/Model.gif";
                default             flux;
                valueList
                (
                    Up
                    flux
                );
            }
        }
    }
}

include "defaults/fvSolution.def";

