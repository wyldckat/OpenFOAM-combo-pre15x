FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              turbulenceProperties.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

type                dictionary;
description         "Turbulence properties";
dictionaryPath      "constant";
entries
{
    include "$FOAMX_SYSTEM_CONFIG/types/turbulenceModels/incompressible/turbulenceModel.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/Switch/turbulence.cfg";
    include "$FOAMX_SYSTEM_CONFIG/dictionaries/turbulenceProperties/laminarCoeffs.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/turbulenceModels/incompressible/kEpsilonCoeffsWithAlphak.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/turbulenceModels/incompressible/wallFunctionCoeffs.cfg";
}

options
{
    turbulenceModel
    {
        editable 0;
    }
}

