FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              financialFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Solves Black-Scholes equations to price commodities.";

executable          financialFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules             
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries        
(
    controlDict
    fvSchemes
    fvSolution
    financialProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/Vfinancial.cfg";
}

boundaryTypes
{
    limitValue
    {
        displayName         "limitValue";
        description         "Limiting value condition";
        patchType           patch;
        V                   fixedValue;
    }

    limitGradient
    {
        displayName         "limitGradient";
        description         "Limiting gradient condition";
        patchType           patch;
        V                   fixedGradient;
    }
}

