FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              laplacianFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Solves a simple Laplace equation, e.g. for thermal diffusion in a solid.";

exectuable          laplacianFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules             
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries
(
    controlDict
    fvSchemes
    fvSolution
    transportProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/T.cfg";
}

boundaryTypes
{
    fixedTemp
    {
        displayName         "fixedTemp";
        description         "Fixed T boundary condition";
        patchType           patch;
        T                   fixedValue;
    }

    fixedFlux
    {
        displayName         "fixedFlux";
        description         "Fixed heat flux boundary bondition";
        patchType           patch;
        T                   fixedGradient;
    }

    adiabatic
    {
        displayName         "adiabatic";
        description         "Adiabatic boundary condition";
        patchType           patch;
        T                   zeroGradient;
    }
}

