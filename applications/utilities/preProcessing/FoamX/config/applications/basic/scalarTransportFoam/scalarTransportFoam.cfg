FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              scalarTransportFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Simple scalar transport flow code.";

executable          scalarTransportFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules             
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries
(
    controlDict
    fvSchemes
    fvSolution
    transportProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/T.cfg";
}

boundaryTypes
{
    wall
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        U                   fixedValue;
        T                   fixedValue;
    }

    slip
    {
        displayName         "slip";
        description         "Slip boundary condition";
        patchType           patch;
        U                   slip;
        T                   slip;
    }

    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        U                   fixedValue;
        T                   fixedValue;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        U                   zeroGradient;
        T                   zeroGradient;
    }
}

