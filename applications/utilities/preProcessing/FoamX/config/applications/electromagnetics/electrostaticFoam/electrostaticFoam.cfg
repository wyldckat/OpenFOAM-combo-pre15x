FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              electrostaticFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Electrostatics code";

executable          electrostaticFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules             
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries        
(
    controlDict
    fvSchemes
    fvSolution
    physicalProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/rhoCD.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/phiEP.cfg";
}

boundaryTypes
{
    insulator
    {
        displayName         "insulator";
        description         "Insulator boundary condition";
        patchType           patch;
        phi                 fixedValue;
        rho                 zeroGradient;
    }

    fixedCharge
    {
        displayName         "fixedCharge";
        description         "Fixed charge boundary condition";
        patchType           patch;
        phi                 fixedValue;
        rho                 fixedValue;
    }
}

