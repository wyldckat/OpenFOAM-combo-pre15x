FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              mhdFoam.cfg;
}

// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Incompressible laminar magneto-hydrodynamics code";

executable          mhdFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules             
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries        
(
    controlDict
    fvSchemes
    fvSolution
    transportProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pKinematic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/B.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pB.cfg";
}

boundaryTypes
{
    wall
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        U                   fixedValue;
        p                   zeroGradient;
        B                   fixedValue;
        pB                  zeroGradient;
    }

    slip
    {
        displayName         "slip";
        description         "Slip boundary condition";
        patchType           patch;
        U                   slip;
        p                   slip;
        B                   slip;
        pB                  slip;
    }

    wallFunctions
    {
        displayName         "wallFunctions";
        description         "Wall Functions boundary condition";
        patchType           wall;
        superType           wall;
        U                   fixedValue;
        p                   zeroGradient;
        B                   zeroGradient;
        pB                  fixedValue;
    }

    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        U                   fixedValue;
        p                   zeroGradient;
        B                   zeroGradient;
        pB                  fixedValue;
    }

    inletOutlet
    {
        displayName         "inletOutlet";
        description         "Inlet/outlet boundary condition";
        patchType           patch;
        superType           inlet;
        U                   fixedValue;
        p                   zeroGradient;
        B                   zeroGradient;
        pB                  fixedValue;
    }

    fluxOutlet
    {
        displayName         "fluxOutlet";
        description         "Flux outlet boundary condition";
        patchType           patch;
        superType           outlet;
        U                   fixedValue;
        p                   fixedGradient;
        B                   zeroGradient;
        pB                  fixedValue;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        U                   zeroGradient;
        p                   fixedValue;
        B                   zeroGradient;
        pB                  fixedValue;
    }
}

