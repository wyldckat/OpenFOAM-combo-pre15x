FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              sonicLiquidFoam.cfg;
}
    
// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Laminar compressible liquid flow code.";

executable          sonicLiquidFoam;

parameters
( 
    "Root Path" 
    "Case Name" 
);

modules
( 
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries
( 
    controlDict
    fvSchemes
    fvSolution
    transportProperties
    thermodynamicProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pDynamic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
}

boundaryTypes
{
    inlet
    {
        displayName         "inlet";
        description         "Inlet boundary condition";
        patchType           patch;
        p                   zeroGradient;
        U                   fixedValue;
    }

    outlet
    {
        displayName         "outlet";
        description         "Outlet boundary condition";
        patchType           patch;
        p                   zeroGradient;
        U                   zeroGradient;
    }

    pressureOutlet
    {
        displayName         "pressureOutlet";
        description         "Outlet with fixed pressure";
        patchType           patch;
        p                   fixedValue;
        U                   zeroGradient;
    }

    wall
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        p                   zeroGradient;
        U                   fixedValue;
    }
}

