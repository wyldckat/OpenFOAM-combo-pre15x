FoamFile
{
    version             1.0;
    format              ascii;
    
    root                "";
    case                "";
    instance            "";
    local               "";
    
    class               dictionary;
    object              sonicTurbFoam.cfg;
}
    
// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

description         "Compressible trans-sonic/supersonic turbulent gas flow code.";

executable          sonicTurbFoam;

parameters          
(
    "Root Path"
    "Case Name"
);

modules             
(
    FoamX.Modules.CaseEditor.CaseEditorModule
);

dictionaries        
(
    controlDict
    fvSchemes
    fvSolution
    thermophysicalProperties
    turbulenceProperties
);

fields
{
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/pDynamic.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/U.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/T.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/k.cfg";
    include "$FOAMX_SYSTEM_CONFIG/types/geometricFields/epsilon.cfg";    
}

boundaryTypes
{
    outletAdiabatic
    {
        displayName         "outletAdiabatic";
        description         "Adiabatic outlet boundary condition";
        patchType           patch;
        U                   zeroGradient;
        p                   zeroGradient;
        T                   zeroGradient;
        k                   zeroGradient;
        epsilon             zeroGradient;
    }

    pressureTransmissiveOutlet
    {
        displayName         "pressureTransmissiveOutlet";
        description         "Pressure transmissive outlet boundary condition";
        patchType           patch;
        U                   zeroGradient;
        T                   zeroGradient;
        p                   pressureTransmissive;
        k                   zeroGradient;
        epsilon             zeroGradient;
    }

    supersonicFreeStream
    {
        displayName         "supersonicFreeStream";
        description         "Supersonic free stream boundary condition";
        patchType           patch;
        U                   supersonicFreeStream;
        T                   zeroGradient;
        p                   zeroGradient;
        k                   zeroGradient;
        epsilon             zeroGradient;
    }

    supersonicFreeStreamInlet
    {
        displayName         "supersonicFreeStreamInlet";
        description         "Supersonic free stream inlet boundary condition";
        patchType           patch;
        U                   supersonicFreeStream;
        T                   fixedValue;
        p                   fixedValue;
        k                   fixedValue;
        epsilon             fixedValue;
    }

    inletFixedTemp
    {
        displayName         "inletFixedTemp";
        description         "Inlet with fixed temperature boundary condition";
        patchType           patch;
        U                   fixedValue;
        p                   fixedValue;
        T                   fixedValue;
        k                   fixedValue;
        epsilon             fixedValue;
    }

    wallAdiabatic
    {
        displayName         "wall";
        description         "Wall boundary condition";
        patchType           wall;
        U                   fixedValue;
        p                   zeroGradient;
        T                   zeroGradient;
        k                   zeroGradient;
        epsilon             zeroGradient;
    }

    slipAdiabatic
    {
        displayName         "slipAdiabatic";
        description         "Slip adabatic wall boundary condition";
        patchType           patch;
        U                   slip;
        p                   zeroGradient;
        T                   zeroGradient;
        k                   zeroGradient;
        epsilon             zeroGradient;
    }
}

