// collapseFaces tool definition

description     "Detects and removes sliver faces by merging the opposite edges";

collapseFacesDict
{
    type            dictionary;
    description     "collapseFaces control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/minArea.cfg"; 
                include "$FOAMX_CONFIG/entries/arguments/minAngle.cfg"; 
            }
        }
    }
}

