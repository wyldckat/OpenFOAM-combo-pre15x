// removeFaces tool definition

description     "Removes faces listed in the faceSet from a mesh";

removeFacesDict
{
    type            dictionary;
    description     "removeFaces control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/faceSet.cfg"; 
            }
        }
    }
}

