// modifyMesh tool definition

description     "Manipulates mesh boundary elements";

modifyMeshDict
{
    type            dictionary;
    description     "modifyMesh control dictionary";
    dictionaryPath  "system";

    types
    {
        include "pointPair.cfg";
    }

    entries
    {
        arguments
        {
            type        rootCaseArguments;
        }

        pointsToMove
        {
            type        list;
            elementType pointPair;
        }

        edgesToSplit
        {
            type        list;
            elementType pointPair;
        }

        facesToTriangulate
        {
            type        list;
            elementType pointPair;
        }
    }
}

