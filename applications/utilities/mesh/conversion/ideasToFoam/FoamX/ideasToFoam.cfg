// ideasToFoam tool definition

description     "I-DEAS to OpenFOAM mesh converter";

ideasToFoamDict
{
    type            dictionary;
    description     "ideasToFoam control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/meshFile.cfg";
                include "$FOAMX_CONFIG/entries/arguments/scale.cfg";
            }
        }
    }
}

